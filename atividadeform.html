<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Cadastro da Liga dos Astronautas</h1>
    <form autocomplete="on">
      >
      <label for="username">Nome</label
      ><input type="text" id="username" name="username" /> <br />

      ><label for="email">Email</label><input type="email" />

      <label for="pwd">- Password</label>
      <input type="password" id="pwd" name="pwd" /> <br />

      >
      <label for="date">Data de Nascimento</label> <input type="date" />

      >
      <label for="file">- Fotos</label> <input type="file" id="myfile" />

      <br />

      >
      <label for="nacionalidade">Nacionalidade</label>
      <select id="nacionalidade" name="nacionalidade">
        <option value="Russo">Russo</option>
        <option value="Americano">Americano</option>
        <option value="Brasileiro">Brasileiro</option>
      </select>

      >
      <label for="genre" id="genre" name="genre">- Gênero</label>
      <input type="radio" id="male" name="male" value="Masculino" />
      <label for="male">Masculino</label>
      <input type="radio" id="femminine" name="feminine" />

      <label for="feminine">Feminino</label> <br />

      >
      <label for="quality" id="quality" name="quality"
        >Suas Principais qualidades:</label
      >
      <br />
      <input type="radio" id="quality" name="quality" />
      <label for="quality" id="quality" name="quality">Resiliencia</label>

      <input type="radio" id="quality" name="quality" />
      <label for="quality" id="quality" name="quality">Preparo Fisico</label>

      <input type="radio" id="quality" name="quality" />
      <label for="quality" id="quality" name="quality">Educação</label>

      <input type="radio" id="quality" name="quality" />
      <label for="quality" id="quality" name="quality">Inteligente</label>

      >
      <textarea name="message" rows="10" cols="30">
 Por que você gostaria de ser um astrounauta?</textarea
      >
      <br />
      <input type="submit" id="submit" name="submit" value="Criar" />
    </form>
  </body>
</html>
